<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <button >alert</button>
        <div v-if="show">展示</div>
        <div v-else>不展示</div>
        <div v-show="show">div</div>
        <p v-for='(value,index) in arr'>{{value}}--{{index}}</p>
        <p v-for="(value,key,index) in obj">{{value}}--{{key}}--{{index}}</p>
        <p v-for="value in objArr">{{value.name}}--{{value.age}}</p>
        <button v-on:click="add()">加1</button>
        <div>{{count}}</div>
        <div style="width:100px;height:100px;border:1px solid #000":style="bgcolor"></div>
        <input type="text" v-model="text">
        <button @click="showText()">打印</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello world',
                show :true,
                arr:['qre','dasad','reww','wwqq'],
                obj:{
                    name:'zhangsan',
                    age:'18',
                    sex:'男'
                },
                objArr:[
                    {
                        name:'zhangsan',
                        age:'19',
                        sex:'男'
                    },
                    {
                        name:'lisi',
                        age:'18',
                        sex:'男'
                    },
                    {
                        name:'wangwu',
                        age:'20',
                        sex:'男'
                    }
                ],
                count:1,
                bgcolor:{
                    backgroundColor:'red',
                },
                text:'123'
            },
            methods:{
                add(){
                    this.count++
                },
                showText(){
                    console.log(this.text)
                },
                

            },
            created(){
                console.log("加载完成")
            },
            updated(){
                console.log("更新完成")
            }
        })
    </script>
</body>
</html>
